<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавление нового пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div>
<form style="text-align: center" th:action="${'/user/add'}" method="post">
    <input style="margin-top: 10px" type="text" name="firstName" placeholder="Введите имя"><br>
    <input style="margin-top: 10px" type="text" name="secondName" placeholder="Введите фамилию"><br>
    <input style="margin-top: 10px" type="text" name="middleName" placeholder="Введите отчество"><br>
    <input style="margin-top: 10px" type="date" name="birthday" placeholder="Введите дату рождения"><br>
    <input style="margin-top: 10px" type="number" name="age" placeholder="Введите возраст"><br>
    <input style="margin-top: 10px" type="number" name="passportSeries" placeholder="Введите серию паспорта"><br>
    <input style="margin-top: 10px" type="number" name="passportNumber" placeholder="Введите номер паспорта"><br>
    <button style="margin-top: 10px" class="btn btn-warning" type="submit">Добавить пользователя</button>
</form>
</div>
</body>
</html>
