<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавление нового водителя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div>
<form style="text-align: center" th:action="${'/driver/add'}" th:object="${driver}" method="post">
    <input th:field="*{firstName}" style="margin-top: 10px" type="text" name="firstName" placeholder="Введите имя">
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div><br>
    <input th:field="*{secondName}" style="margin-top: 10px" type="text" name="secondName" placeholder="Введите фамилию">
    <div style="color: red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div><br>
    <input th:field="*{middleName}" style="margin-top: 10px" type="text" name="middleName" placeholder="Введите отчество">
    <div style="color: red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></div><br>
    <input th:field="*{birthday}" style="margin-top: 10px" type="date" name="birthday" placeholder="Введите дату рождения">
    <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div><br>
    <select name="street">
        <div th:each="element : ${address}">
            <option th:text="${element.street}"></option>
        </div>
    </select>
    <select  name="number">
        <div th:each="element : ${pasport}">
            <option th:text="${element.number}"></option>
        </div>
    </select>
    <br>
    <button style="margin-top: 10px" class="btn btn-warning" type="submit">Добавить водителя</button>
</form>
</div>
</body>
</html>
