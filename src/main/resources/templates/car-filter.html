<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>Фильтрация</h2>
<form method="post" th:action="${'/car/filter/result'}">
    <input type="text" name="brand">
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.brand}"></h3>
        <p th:text="${el.model}"></p>
    </div>
</form>
</body>
</html>
