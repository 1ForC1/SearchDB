<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование автомобиля</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div th:each="el : ${car}">
  <form style="text-align: center" th:object="${car}" method="post">
    <input style="margin-top: 10px" type="text" th:field="*{brand}" th:value="${car.getBrand()}" name="brand" placeholder="Введите марку ">
    <div style="color: red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div><br>
    <input style="margin-top: 10px" type="text" th:field="*{model}" th:value="${car.getModel()}" name="model" placeholder="Введите модель">
    <div style="color: red" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div><br>
    <input style="margin-top: 10px" type="text" th:field="*{body}" th:value="${car.getBody()}" name="body" placeholder="Введите тип кузова">
    <div style="color: red" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div><br>
    <input style="margin-top: 10px" type="text" th:field="*{transmission}" th:value="${car.getTransmission()}" name="transmission" placeholder="Введите тип КПП">
    <div style="color: red" th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}"></div><br>
    <input style="margin-top: 10px" type="number" th:field="*{power}" th:value="${car.getPower()}" name="power" placeholder="Введите мощность двигателя">
    <div style="color: red" th:if="${#fields.hasErrors('power')}" th:errors="*{power}"></div><br>
    <input style="margin-top: 10px" type="number" th:field="*{engineCapacity}" th:value="${car.getEngineCapacity()}" name="engineCapacity" placeholder="Введите объём двигателя">
    <div style="color: red" th:if="${#fields.hasErrors('engineCapacity')}" th:errors="*{engineCapacity}"></div><br>
    <button style="margin-top: 10px" type="submit" class="btn btn-warning">Изменить автомобиль</button>
  </form>
</div>
</body>
</html>
