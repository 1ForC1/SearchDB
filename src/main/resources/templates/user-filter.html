<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<h2>Фильтрация</h2>
<form method="post" th:action="${'/user/filter/result'}">
  <input type="text" name="secondName">
  <button type="submit">Найти</button>
  <div th:each="el : ${result}">
    <h3 th:text="${el.secondName}"></h3>
    <p th:text="${el.firstName} +' '+ ${el.middleName}"></p>
  </div>
</form>
</body>
</html>
