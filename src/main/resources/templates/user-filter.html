<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Поиск</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<h2 style="text-align: center;margin-top: 10px">Фильтрация</h2>
<form style="text-align: center" method="post" th:action="${'/user/filter/result'}">
  <input style="margin-top: 10px" type="text" name="secondName"><br>
  <button style="margin-top: 10px" class="btn btn-warning" type="submit">Найти</button>
  <div th:each="el : ${result}">
    <h3 th:text="${el.secondName}"></h3>
    <p th:text="${el.firstName} +' '+ ${el.middleName}"></p>
  </div>
</form>
</body>
</html>
