<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div th:each="el : ${driver}">
    <h2 style="text-align: center">Подробнее про водителя: </h2>
    <p style="text-align: center" th:text="${el.secondName} + ' ' + ${el.firstName} + ' ' + ${el.middleName}"></p>
    <p style="text-align: center" th:text="${el.birthday}"></p>
    <p style="text-align: center" th:text="${el.passportSeries}"></p>
    <p style="text-align: center" th:text="${el.passportNumber}"></p>
    <a style="text-align:center;display:block; margin-bottom: 10px" th:href="'/driver/' + ${el.id} + '/edit'">Редактировать</a>
    <form style="text-align: center" th:action="'/driver/' + ${el.id} + '/remove'" method="post">
        <button type="submit" class="btn btn-warning">Удалить</button>
    </form>
</div>
</body>
</html>
